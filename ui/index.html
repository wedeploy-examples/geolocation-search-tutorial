<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Location Search</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1">
  <link href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="map-canvas"></div>
	<div id="result-canvas">
    <p id="result-time"></p>
    <div id="results"></div>
  </div>

	<input type="text" name="query" id="query" placeholder="Try searching for 'Bar' or 'Coffee'" />

	<!-- Google Maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJNv1mHr4_pPHUt7BMZdX9Njd6V0Yiyj8"></script>
	<script type="text/javascript" src="map.js"></script>

	<!-- WeDeploy Client -->
	<script src="https://cdn.wedeploy.com/api/4.0.2/wedeploy.js"></script>

	<!-- WeDeploy Search -->
	<script type="text/javascript" src="search.js"></script>
</body>
</html>
